<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会话助手 - 订阅计划</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F8FAFC;
            width: 375px;
            height: 812px;
            overflow: hidden;
            position: relative;
            margin: 0 auto;
        }

        ::-webkit-scrollbar {
            display: none;
        }

        .plan-card {
            transition: all 0.3s ease;
        }

        .plan-card.active {
            border: 2px solid #4169E1;
            background: #F0F5FF;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4169E1',
                        secondary: '#64748B',
                        dark: '#111827',
                        light: '#F8FAFC',
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-white text-slate-900 flex flex-col">

    <!-- Status Bar -->
    <div class="absolute top-0 w-full h-[44px] flex justify-between items-center px-6 z-50">
        <span class="text-[15px] font-semibold text-dark">9:46</span>
        <div class="flex items-center gap-1.5">
            <svg class="w-4 h-4 text-dark" fill="currentColor" viewBox="0 0 24 24">
                <path
                    d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z" />
            </svg>
            <svg class="w-4 h-4 text-dark" fill="currentColor" viewBox="0 0 24 24">
                <path
                    d="M15.67 4H14V2h-4v2H8.33C7.6 4 7 4.6 7 5.33v15.33C7 21.4 7.6 22 8.33 22h7.33c.74 0 1.34-.6 1.34-1.33V5.33C17 4.6 16.4 4 15.67 4z" />
            </svg>
        </div>
    </div>

    <!-- Header -->
    <div class="pt-[60px] px-6 flex justify-between items-center mb-6">
        <button class="p-2 -ml-2 rounded-full hover:bg-slate-50">
            <svg class="w-6 h-6 text-dark" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
            </svg>
        </button>
        <span class="text-base font-semibold text-dark">会员订阅</span>
        <div class="w-10"></div>
    </div>

    <!-- Main Content -->
    <div class="flex-1 px-6 overflow-y-auto pb-24">

        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-dark mb-2">升级到 Pro 版本</h1>
            <p class="text-secondary text-sm">解锁无限转写时长与高级 AI 功能</p>
        </div>

        <!-- Plan Selection -->
        <div class="grid grid-cols-2 gap-4 mb-8">
            <!-- Monthly -->
            <div class="plan-card border border-slate-200 rounded-2xl p-4 flex flex-col items-center cursor-pointer">
                <span class="text-sm font-medium text-secondary mb-2">月度会员</span>
                <div class="flex items-baseline gap-1 mb-1">
                    <span class="text-2xl font-bold text-dark">¥29</span>
                    <span class="text-xs text-secondary">/月</span>
                </div>
                <span class="text-[10px] text-slate-400">自动续费，可随时取消</span>
            </div>

            <!-- Yearly (Active) -->
            <div
                class="plan-card active rounded-2xl p-4 flex flex-col items-center cursor-pointer relative overflow-hidden">
                <div class="absolute top-0 right-0 bg-red-500 text-white text-[10px] font-bold px-2 py-1 rounded-bl-lg">
                    省 40%</div>
                <span class="text-sm font-medium text-primary mb-2">年度会员</span>
                <div class="flex items-baseline gap-1 mb-1">
                    <span class="text-2xl font-bold text-dark">¥199</span>
                    <span class="text-xs text-secondary">/年</span>
                </div>
                <span class="text-[10px] text-primary">折合 ¥16.5/月</span>
            </div>
        </div>

        <!-- Features List -->
        <div class="space-y-4 mb-8">
            <div class="flex items-center gap-3">
                <div class="w-6 h-6 rounded-full bg-blue-100 flex items-center justify-center text-primary">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                </div>
                <span class="text-sm text-dark font-medium">每月 100 小时转写时长</span>
            </div>
            <div class="flex items-center gap-3">
                <div class="w-6 h-6 rounded-full bg-blue-100 flex items-center justify-center text-primary">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                </div>
                <span class="text-sm text-dark font-medium">无限量 AI 摘要与问答</span>
            </div>
            <div class="flex items-center gap-3">
                <div class="w-6 h-6 rounded-full bg-blue-100 flex items-center justify-center text-primary">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                </div>
                <span class="text-sm text-dark font-medium">声纹识别 (最多 10 人)</span>
            </div>
            <div class="flex items-center gap-3">
                <div class="w-6 h-6 rounded-full bg-blue-100 flex items-center justify-center text-primary">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                </div>
                <span class="text-sm text-dark font-medium">云端存储空间 1TB</span>
            </div>
        </div>

    </div>

    <!-- Bottom Action -->
    <div class="absolute bottom-0 w-full bg-white border-t border-slate-100 p-6 pb-10 z-50">
        <button
            class="w-full bg-primary hover:bg-blue-600 text-white py-3.5 rounded-xl font-semibold shadow-lg shadow-blue-500/30 transition-all active:scale-95">
            立即开通 (¥199/年)
        </button>
        <p class="text-[10px] text-center text-slate-400 mt-3">
            确认购买即代表您同意 <a href="#" class="text-primary">会员服务协议</a>
        </p>
        <!-- Home Indicator -->
        <div class="w-[134px] h-[5px] bg-black rounded-full mx-auto mt-4"></div>
    </div>

</body>

</html>
