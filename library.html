<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会话助手 - 文件管理</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F8FAFC;
            width: 375px;
            height: 812px;
            overflow: hidden;
            position: relative;
            margin: 0 auto;
        }

        ::-webkit-scrollbar {
            display: none;
        }

        .shadow-soft {
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        .shadow-float {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4169E1',
                        secondary: '#64748B',
                        dark: '#111827',
                        light: '#F8FAFC',
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-slate-50 text-slate-900">

    <!-- Status Bar -->
    <div
        class="absolute top-0 w-full h-[44px] flex justify-between items-center px-6 z-50 bg-slate-50/90 backdrop-blur-sm">
        <span class="text-[15px] font-semibold text-dark">9:45</span>
        <div class="flex items-center gap-1.5">
            <svg class="w-4 h-4 text-dark" fill="currentColor" viewBox="0 0 24 24">
                <path
                    d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z" />
            </svg>
            <svg class="w-4 h-4 text-dark" fill="currentColor" viewBox="0 0 24 24">
                <path
                    d="M15.67 4H14V2h-4v2H8.33C7.6 4 7 4.6 7 5.33v15.33C7 21.4 7.6 22 8.33 22h7.33c.74 0 1.34-.6 1.34-1.33V5.33C17 4.6 16.4 4 15.67 4z" />
            </svg>
        </div>
    </div>

    <!-- Main Content -->
    <div class="pt-[60px] px-6 pb-[100px] h-full overflow-y-auto">

        <!-- Header -->
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-dark">我的文件</h1>
            <button class="p-2 rounded-full hover:bg-slate-100">
                <svg class="w-6 h-6 text-dark" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                </svg>
            </button>
        </div>

        <!-- Search Bar -->
        <div class="relative mb-6">
            <input type="text" placeholder="搜索录音或转写内容"
                class="w-full h-12 pl-12 pr-4 bg-white rounded-xl text-sm text-dark placeholder-slate-400 shadow-sm focus:outline-none focus:ring-2 focus:ring-primary/20">
            <svg class="w-5 h-5 text-slate-400 absolute left-4 top-3.5" fill="none" stroke="currentColor"
                viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
        </div>

        <!-- Tabs -->
        <div class="flex items-center gap-6 mb-6 border-b border-slate-200">
            <button class="pb-3 text-sm font-semibold text-primary border-b-2 border-primary">全部文件</button>
            <button class="pb-3 text-sm font-medium text-secondary hover:text-dark">合订本</button>
            <button class="pb-3 text-sm font-medium text-secondary hover:text-dark">回收站</button>
        </div>

        <!-- Filter/Sort -->
        <div class="flex justify-between items-center mb-4">
            <span class="text-xs font-medium text-secondary">共 128 个文件</span>
            <button class="flex items-center gap-1 text-xs font-medium text-primary">
                按时间排序
                <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                </svg>
            </button>
        </div>

        <!-- File List -->
        <div class="space-y-3">

            <!-- Folder Item -->
            <div
                class="bg-white p-4 rounded-2xl shadow-soft flex items-center gap-4 active:bg-slate-50 transition-colors">
                <div
                    class="w-12 h-12 rounded-xl bg-yellow-50 flex items-center justify-center text-yellow-500 flex-shrink-0">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                        <path
                            d="M10 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2h-8l-2-2z" />
                    </svg>
                </div>
                <div class="flex-1 min-w-0">
                    <h4 class="font-semibold text-dark truncate">Q4 季度规划</h4>
                    <div class="flex items-center gap-2 mt-1">
                        <span class="text-xs text-secondary">5 个文件</span>
                        <span class="w-1 h-1 rounded-full bg-slate-300"></span>
                        <span class="text-xs text-secondary">更新于 2小时前</span>
                    </div>
                </div>
                <svg class="w-5 h-5 text-slate-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                </svg>
            </div>

            <!-- File Item 1 -->
            <div
                class="bg-white p-4 rounded-2xl shadow-soft flex items-center gap-4 active:bg-slate-50 transition-colors">
                <div
                    class="w-12 h-12 rounded-xl bg-indigo-50 flex items-center justify-center text-indigo-500 flex-shrink-0 relative">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z">
                        </path>
                    </svg>
                    <div class="absolute -top-1 -right-1 w-3 h-3 bg-red-500 rounded-full border-2 border-white"></div>
                </div>
                <div class="flex-1 min-w-0">
                    <h4 class="font-semibold text-dark truncate">产品需求评审 - V2.0</h4>
                    <div class="flex items-center gap-2 mt-1">
                        <span class="text-xs text-secondary">昨天 14:30</span>
                        <span class="w-1 h-1 rounded-full bg-slate-300"></span>
                        <span class="text-xs text-secondary">45:20</span>
                    </div>
                </div>
                <div class="flex flex-col items-end gap-1">
                    <span class="px-2 py-0.5 rounded-md bg-green-50 text-green-600 text-[10px] font-medium">已转写</span>
                </div>
            </div>

            <!-- File Item 2 -->
            <div
                class="bg-white p-4 rounded-2xl shadow-soft flex items-center gap-4 active:bg-slate-50 transition-colors">
                <div
                    class="w-12 h-12 rounded-xl bg-orange-50 flex items-center justify-center text-orange-500 flex-shrink-0">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z">
                        </path>
                    </svg>
                </div>
                <div class="flex-1 min-w-0">
                    <h4 class="font-semibold text-dark truncate">客户访谈 - 星巴克</h4>
                    <div class="flex items-center gap-2 mt-1">
                        <span class="text-xs text-secondary">10月24日</span>
                        <span class="w-1 h-1 rounded-full bg-slate-300"></span>
                        <span class="text-xs text-secondary">12:05</span>
                    </div>
                </div>
                <div class="flex flex-col items-end gap-1">
                    <span class="px-2 py-0.5 rounded-md bg-blue-50 text-primary text-[10px] font-medium">处理中</span>
                </div>
            </div>

            <!-- File Item 3 -->
            <div
                class="bg-white p-4 rounded-2xl shadow-soft flex items-center gap-4 active:bg-slate-50 transition-colors">
                <div
                    class="w-12 h-12 rounded-xl bg-slate-50 flex items-center justify-center text-slate-500 flex-shrink-0">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z">
                        </path>
                    </svg>
                </div>
                <div class="flex-1 min-w-0">
                    <h4 class="font-semibold text-dark truncate">未命名录音 003</h4>
                    <div class="flex items-center gap-2 mt-1">
                        <span class="text-xs text-secondary">10月23日</span>
                        <span class="w-1 h-1 rounded-full bg-slate-300"></span>
                        <span class="text-xs text-secondary">05:10</span>
                    </div>
                </div>
                <div class="flex flex-col items-end gap-1">
                    <span class="px-2 py-0.5 rounded-md bg-slate-100 text-slate-500 text-[10px] font-medium">未转写</span>
                </div>
            </div>

        </div>

    </div>

    <!-- Bottom Navigation -->
    <div
        class="absolute bottom-0 w-full h-[88px] bg-white border-t border-slate-100 flex justify-around items-start pt-3 z-50 shadow-float">
        <!-- Home -->
        <div class="flex flex-col items-center gap-1 opacity-50">
            <div class="w-10 h-10 flex items-center justify-center text-slate-500">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6">
                    </path>
                </svg>
            </div>
            <span class="text-[10px] font-medium text-slate-500">首页</span>
        </div>

        <!-- Files (Active) -->
        <div class="flex flex-col items-center gap-1">
            <div class="w-10 h-10 rounded-xl bg-blue-50 flex items-center justify-center text-primary">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M2 6a2 2 0 012-2h5l2 2h5a2 2 0 012 2v6a2 2 0 01-2 2H4a2 2 0 01-2-2V6z"></path>
                </svg>
            </div>
            <span class="text-[10px] font-medium text-primary">文件</span>
        </div>

        <!-- Profile -->
        <div class="flex flex-col items-center gap-1 opacity-50">
            <div class="w-10 h-10 flex items-center justify-center text-slate-500">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
            </div>
            <span class="text-[10px] font-medium text-slate-500">我的</span>
        </div>
    </div>

    <!-- Home Indicator -->
    <div class="absolute bottom-2 left-1/2 transform -translate-x-1/2 w-[134px] h-[5px] bg-black rounded-full z-50">
    </div>

</body>

</html>
