<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会话助手 - 录音日历</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F8FAFC;
            width: 375px;
            height: 812px;
            overflow: hidden;
            position: relative;
            margin: 0 auto;
        }

        ::-webkit-scrollbar {
            display: none;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            text-align: center;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4169E1',
                        secondary: '#64748B',
                        dark: '#111827',
                        light: '#F8FAFC',
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-white text-slate-900 flex flex-col">

    <!-- Status Bar -->
    <div class="absolute top-0 w-full h-[44px] flex justify-between items-center px-6 z-50">
        <span class="text-[15px] font-semibold text-dark">9:45</span>
        <div class="flex items-center gap-1.5">
            <svg class="w-4 h-4 text-dark" fill="currentColor" viewBox="0 0 24 24">
                <path
                    d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z" />
            </svg>
            <svg class="w-4 h-4 text-dark" fill="currentColor" viewBox="0 0 24 24">
                <path
                    d="M15.67 4H14V2h-4v2H8.33C7.6 4 7 4.6 7 5.33v15.33C7 21.4 7.6 22 8.33 22h7.33c.74 0 1.34-.6 1.34-1.33V5.33C17 4.6 16.4 4 15.67 4z" />
            </svg>
        </div>
    </div>

    <!-- Header -->
    <div class="pt-[60px] px-6 flex justify-between items-center mb-6">
        <button class="p-2 -ml-2 rounded-full hover:bg-slate-50">
            <svg class="w-6 h-6 text-dark" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
            </svg>
        </button>
        <span class="text-base font-semibold text-dark">录音日历</span>
        <div class="w-10"></div>
    </div>

    <!-- Main Content -->
    <div class="flex-1 px-6 overflow-y-auto pb-10">

        <!-- Month Selector -->
        <div class="flex items-center justify-between mb-8">
            <h2 class="text-2xl font-bold text-dark">2023年 10月</h2>
            <div class="flex gap-2">
                <button class="p-2 rounded-full hover:bg-slate-50 text-secondary">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7">
                        </path>
                    </svg>
                </button>
                <button class="p-2 rounded-full hover:bg-slate-50 text-secondary">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Calendar Grid -->
        <div class="calendar-grid mb-4">
            <div class="text-xs font-medium text-secondary py-2">日</div>
            <div class="text-xs font-medium text-secondary py-2">一</div>
            <div class="text-xs font-medium text-secondary py-2">二</div>
            <div class="text-xs font-medium text-secondary py-2">三</div>
            <div class="text-xs font-medium text-secondary py-2">四</div>
            <div class="text-xs font-medium text-secondary py-2">五</div>
            <div class="text-xs font-medium text-secondary py-2">六</div>
        </div>

        <div class="calendar-grid gap-y-4 mb-8">
            <!-- Empty days -->
            <div class="p-2"></div>
            <div class="p-2"></div>

            <!-- Days -->
            <div class="p-2 text-sm text-secondary">1</div>
            <div class="p-2 text-sm text-secondary">2</div>
            <div class="p-2 text-sm text-secondary">3</div>
            <div class="p-2 text-sm text-secondary">4</div>
            <div class="p-2 text-sm text-secondary">5</div>

            <div class="p-2 text-sm text-secondary">6</div>
            <div class="p-2 text-sm text-secondary">7</div>
            <div class="p-2 text-sm text-secondary">8</div>
            <div class="p-2 text-sm text-secondary">9</div>
            <div class="p-2 text-sm text-secondary">10</div>
            <div class="p-2 text-sm text-secondary">11</div>
            <div class="p-2 text-sm text-secondary">12</div>

            <div class="p-2 text-sm text-secondary">13</div>
            <div class="p-2 text-sm text-secondary">14</div>
            <div class="p-2 text-sm text-secondary">15</div>
            <div class="p-2 text-sm text-secondary">16</div>
            <div class="p-2 text-sm text-secondary">17</div>
            <div class="p-2 text-sm text-secondary">18</div>
            <div class="p-2 text-sm text-secondary">19</div>

            <div class="p-2 text-sm text-secondary">20</div>
            <div class="p-2 text-sm text-secondary">21</div>
            <div class="p-2 text-sm text-secondary">22</div>
            <div class="p-2 text-sm text-secondary">23</div>

            <!-- Active Day -->
            <div class="relative flex flex-col items-center">
                <div
                    class="w-8 h-8 rounded-full bg-primary text-white flex items-center justify-center text-sm font-semibold shadow-lg shadow-blue-500/30">
                    24</div>
                <div class="w-1 h-1 bg-primary rounded-full mt-1"></div>
            </div>

            <div class="p-2 text-sm text-secondary">25</div>
            <div class="p-2 text-sm text-secondary">26</div>

            <div class="p-2 text-sm text-secondary">27</div>
            <div class="p-2 text-sm text-secondary">28</div>
            <div class="p-2 text-sm text-secondary">29</div>
            <div class="p-2 text-sm text-secondary">30</div>
            <div class="p-2 text-sm text-secondary">31</div>
        </div>

        <!-- Day List -->
        <h3 class="font-bold text-dark mb-4">10月24日</h3>
        <div class="space-y-3">
            <!-- Item 1 -->
            <div class="bg-slate-50 p-4 rounded-2xl flex items-center gap-4">
                <div class="w-10 h-10 rounded-xl bg-white flex items-center justify-center text-primary shadow-sm">
                    <span class="text-xs font-bold">14:30</span>
                </div>
                <div class="flex-1 min-w-0">
                    <h4 class="font-semibold text-dark truncate">Q4 产品规划会议</h4>
                    <div class="flex items-center gap-2 mt-1">
                        <span class="text-xs text-secondary">45:20</span>
                        <span class="w-1 h-1 rounded-full bg-slate-300"></span>
                        <span class="text-xs text-green-600">已转写</span>
                    </div>
                </div>
            </div>

            <!-- Item 2 -->
            <div class="bg-slate-50 p-4 rounded-2xl flex items-center gap-4">
                <div class="w-10 h-10 rounded-xl bg-white flex items-center justify-center text-primary shadow-sm">
                    <span class="text-xs font-bold">09:15</span>
                </div>
                <div class="flex-1 min-w-0">
                    <h4 class="font-semibold text-dark truncate">客户访谈 - 星巴克</h4>
                    <div class="flex items-center gap-2 mt-1">
                        <span class="text-xs text-secondary">12:05</span>
                        <span class="w-1 h-1 rounded-full bg-slate-300"></span>
                        <span class="text-xs text-blue-600">处理中</span>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Home Indicator -->
    <div class="absolute bottom-2 left-1/2 transform -translate-x-1/2 w-[134px] h-[5px] bg-black rounded-full z-50">
    </div>

</body>

</html>
