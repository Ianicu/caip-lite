<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会话助手 - 登录</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F8FAFC;
            width: 375px;
            height: 812px;
            overflow: hidden;
            position: relative;
            margin: 0 auto;
        }

        ::-webkit-scrollbar {
            display: none;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4169E1',
                        secondary: '#64748B',
                        dark: '#111827',
                        light: '#F8FAFC',
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-white text-slate-900 flex flex-col">

    <!-- Status Bar -->
    <div class="absolute top-0 w-full h-[44px] flex justify-between items-center px-6 z-50">
        <span class="text-[15px] font-semibold text-dark">9:41</span>
        <div class="flex items-center gap-1.5">
            <svg class="w-4 h-4 text-dark" fill="currentColor" viewBox="0 0 24 24">
                <path
                    d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z" />
            </svg>
            <svg class="w-4 h-4 text-dark" fill="currentColor" viewBox="0 0 24 24">
                <path
                    d="M15.67 4H14V2h-4v2H8.33C7.6 4 7 4.6 7 5.33v15.33C7 21.4 7.6 22 8.33 22h7.33c.74 0 1.34-.6 1.34-1.33V5.33C17 4.6 16.4 4 15.67 4z" />
            </svg>
        </div>
    </div>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col px-8 pt-24">

        <!-- Logo/Brand -->
        <div class="mb-12">
            <div
                class="w-16 h-16 bg-primary rounded-2xl flex items-center justify-center text-white mb-6 shadow-lg shadow-blue-500/30">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z">
                    </path>
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-dark mb-2">欢迎回来</h1>
            <p class="text-secondary">登录以管理您的录音设备与资产</p>
        </div>

        <!-- Login Form -->
        <div class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-dark mb-2">手机号码</label>
                <div class="relative">
                    <span class="absolute left-4 top-3.5 text-slate-400">+86</span>
                    <input type="tel" placeholder="请输入手机号"
                        class="w-full h-12 pl-14 pr-4 bg-slate-50 rounded-xl text-dark placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-primary/20 border border-slate-100">
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-dark mb-2">验证码</label>
                <div class="relative">
                    <input type="text" placeholder="请输入验证码"
                        class="w-full h-12 pl-4 pr-24 bg-slate-50 rounded-xl text-dark placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-primary/20 border border-slate-100">
                    <button
                        class="absolute right-2 top-2 px-3 py-1.5 text-xs font-medium text-primary bg-blue-50 rounded-lg hover:bg-blue-100 transition-colors">获取验证码</button>
                </div>
            </div>

            <button
                class="w-full bg-primary hover:bg-blue-600 text-white py-3.5 rounded-xl font-semibold shadow-lg shadow-blue-500/30 transition-all active:scale-95 mt-4">
                登录 / 注册
            </button>
        </div>

        <!-- Divider -->
        <div class="relative my-10">
            <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-slate-100"></div>
            </div>
            <div class="relative flex justify-center text-sm">
                <span class="px-2 bg-white text-slate-400">其他登录方式</span>
            </div>
        </div>

        <!-- Social Login -->
        <div class="flex justify-center gap-6">
            <button
                class="w-12 h-12 rounded-full border border-slate-100 flex items-center justify-center hover:bg-slate-50 transition-colors">
                <svg class="w-6 h-6 text-[#07C160]" fill="currentColor" viewBox="0 0 24 24">
                    <path
                        d="M12 2C6.48 2 2 6.48 2 12c0 5.52 4.48 10 10 10s10-4.48 10-10c0-5.52-4.48-10-10-10zm4.44 14.76c-.4.04-.81.06-1.22.06-2.54 0-4.88-1.03-6.53-2.71-.58.38-1.27.6-2.01.6-2.03 0-3.68-1.65-3.68-3.68 0-1.6.1-3.13.28-4.61C4.34 5.38 7.89 4.6 12 4.6c4.14 0 7.5 1.57 7.5 3.5 0 1.66-2.5 3.06-5.88 3.41.25.66.38 1.38.38 2.13 0 .76-.13 1.48-.38 2.14 1.75.18 3.08 1.65 3.08 3.42 0 .2-.02.4-.06.56z" />
                </svg>
            </button>
            <button
                class="w-12 h-12 rounded-full border border-slate-100 flex items-center justify-center hover:bg-slate-50 transition-colors">
                <svg class="w-5 h-5 text-dark" fill="currentColor" viewBox="0 0 24 24">
                    <path
                        d="M12 2C6.477 2 2 6.477 2 12c0 4.42 3.58 8 8 8v-8H7v-4h3V7.5C10 5.56 11.57 4 13.92 4c1.12 0 2.08.08 2.36.11v2.73h-1.62c-1.24 0-1.48.59-1.48 1.46V10h3l-.39 4h-2.61v8c4.42 0 8-3.58 8-8s-3.58-8-8-8z" />
                </svg>
            </button>
        </div>

        <!-- Footer -->
        <p class="text-xs text-center text-slate-400 mt-auto mb-8">
            登录即代表您同意 <a href="#" class="text-primary">用户协议</a> 和 <a href="#" class="text-primary">隐私政策</a>
        </p>

    </div>

    <!-- Home Indicator -->
    <div class="absolute bottom-2 left-1/2 transform -translate-x-1/2 w-[134px] h-[5px] bg-black rounded-full z-50">
    </div>

</body>

</html>
