<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会话助手 - 绑定设备</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F8FAFC;
            width: 375px;
            height: 812px;
            overflow: hidden;
            position: relative;
            margin: 0 auto;
        }

        ::-webkit-scrollbar {
            display: none;
        }

        .scan-frame {
            position: relative;
            width: 260px;
            height: 260px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 24px;
        }

        .scan-frame::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border: 2px solid #4169E1;
            border-radius: 24px;
            clip-path: polygon(0 0, 40px 0, 40px 40px, 0 40px, 0 0,
                    100% 0, 100% 40px, calc(100% - 40px) 40px, calc(100% - 40px) 0,
                    100% 100%, calc(100% - 40px) 100%, calc(100% - 40px) calc(100% - 40px), 100% calc(100% - 40px),
                    0 100%, 0 calc(100% - 40px), 40px calc(100% - 40px), 40px 100%);
        }

        .scan-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: #4169E1;
            box-shadow: 0 0 10px #4169E1;
            animation: scan 2s linear infinite;
        }

        @keyframes scan {
            0% {
                top: 10px;
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                top: 250px;
                opacity: 0;
            }
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4169E1',
                        secondary: '#64748B',
                        dark: '#111827',
                        light: '#F8FAFC',
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-dark text-white flex flex-col">

    <!-- Status Bar -->
    <div class="absolute top-0 w-full h-[44px] flex justify-between items-center px-6 z-50">
        <span class="text-[15px] font-semibold text-white">9:42</span>
        <div class="flex items-center gap-1.5">
            <svg class="w-4 h-4 text-white" fill="currentColor" viewBox="0 0 24 24">
                <path
                    d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z" />
            </svg>
            <svg class="w-4 h-4 text-white" fill="currentColor" viewBox="0 0 24 24">
                <path
                    d="M15.67 4H14V2h-4v2H8.33C7.6 4 7 4.6 7 5.33v15.33C7 21.4 7.6 22 8.33 22h7.33c.74 0 1.34-.6 1.34-1.33V5.33C17 4.6 16.4 4 15.67 4z" />
            </svg>
        </div>
    </div>

    <!-- Header -->
    <div class="pt-[60px] px-6 flex justify-between items-center mb-10">
        <button class="p-2 -ml-2 rounded-full hover:bg-white/10">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
            </svg>
        </button>
        <span class="text-base font-semibold">绑定设备</span>
        <div class="w-10"></div>
    </div>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col items-center px-6">

        <p class="text-center text-slate-300 mb-12">
            请扫描设备背面的二维码<br>或说明书上的绑定码
        </p>

        <!-- Scan Area -->
        <div class="scan-frame mb-12">
            <div class="scan-line"></div>
        </div>

        <!-- Manual Input -->
        <button class="text-primary font-medium text-sm mb-auto">
            二维码无法识别？手动输入序列号
        </button>

        <!-- Bottom Sheet (Simulated) -->
        <div class="w-full bg-white rounded-t-3xl p-6 pb-10 animate-slide-up">
            <div class="w-12 h-1 bg-slate-200 rounded-full mx-auto mb-6"></div>

            <h3 class="font-bold text-dark text-lg mb-4">附近的设备</h3>

            <!-- Device Item -->
            <div class="flex items-center justify-between p-4 bg-slate-50 rounded-xl mb-3">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 rounded-lg bg-blue-100 flex items-center justify-center text-primary">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z">
                            </path>
                        </svg>
                    </div>
                    <div>
                        <h4 class="font-semibold text-dark text-sm">Recorder Pro</h4>
                        <p class="text-xs text-secondary">SN: 88291023</p>
                    </div>
                </div>
                <button class="px-4 py-1.5 bg-primary text-white text-xs font-semibold rounded-lg">连接</button>
            </div>

            <!-- Searching -->
            <div class="flex items-center justify-center gap-2 py-4">
                <svg class="w-4 h-4 text-secondary animate-spin" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor"
                        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                    </path>
                </svg>
                <span class="text-xs text-secondary">正在搜索蓝牙设备...</span>
            </div>

        </div>

    </div>

    <!-- Home Indicator -->
    <div class="absolute bottom-2 left-1/2 transform -translate-x-1/2 w-[134px] h-[5px] bg-black rounded-full z-50">
    </div>

</body>

</html>
