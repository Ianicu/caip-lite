<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Inter', sans-serif;
            overflow-x: hidden;
        }

        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 32px 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 16px 48px 16px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .input-field:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .input-icon {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
        }

        .verification-code {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin: 24px 0;
        }

        .code-input {
            width: 48px;
            height: 56px;
            text-align: center;
            font-size: 20px;
            font-weight: 600;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .code-input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .primary-button {
            width: 100%;
            padding: 16px;
            background: #2563eb;
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-bottom: 16px;
        }

        .primary-button:hover {
            background: #1d4ed8;
            transform: translateY(-1px);
        }

        .primary-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .secondary-button {
            width: 100%;
            padding: 16px;
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            color: #374151;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .secondary-button:hover {
            background: #f9fafb;
            border-color: #d1d5db;
        }

        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }

        .feature-icon {
            width: 40px;
            height: 40px;
            background: rgba(37, 99, 235, 0.1);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 16px;
        }

        /* 隐藏滚动条 */
        ::-webkit-scrollbar {
            display: none;
        }

        html, body {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Mockup样式 */
        .mockup-container {
            width: 375px;
            height: 812px;
            margin: 0 auto;
            background: white;
            border-radius: 36px;
            border: 12px solid #1a1a1a;
            box-shadow: 0 0 40px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }

        .status-bar {
            background: transparent;
            padding: 12px 24px 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            font-weight: 600;
            color: white;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
        }

        .signal-bar {
            display: flex;
            align-items: flex-end;
            gap: 2px;
            margin-right: 8px;
        }

        .signal-bar div {
            width: 3px;
            background: #10b981;
            border-radius: 1px;
        }

        .signal-bar div:nth-child(1) { height: 4px; }
        .signal-bar div:nth-child(2) { height: 8px; }
        .signal-bar div:nth-child(3) { height: 12px; }
        .signal-bar div:nth-child(4) { height: 16px; }
    </style>
</head>
<body>
    <div class="mockup-container">
        <!-- 背景渐变 -->
        <div class="gradient-bg" style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; z-index: 0;"></div>

        <!-- 状态栏 -->
        <div class="status-bar">
            <div>9:41</div>
            <div style="display: flex; align-items: center; gap: 4px;">
                <div class="signal-bar">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <i class="fas fa-wifi" style="font-size: 14px;"></i>
                <i class="fas fa-battery-full" style="font-size: 14px;"></i>
            </div>
        </div>

        <!-- 主内容区域 -->
        <div style="position: relative; z-index: 1; padding: 80px 24px 40px; height: 812px; display: flex; flex-direction: column;">
            <!-- Logo和应用名称 -->
            <div style="text-align: center; margin-bottom: 40px;">
                <div style="width: 80px; height: 80px; background: white; border-radius: 20px; display: flex; align-items: center; justify-content: center; margin: 0 auto 16px; box-shadow: 0 8px 24px rgba(0,0,0,0.12);">
                    <i class="fas fa-microphone-alt" style="font-size: 36px; color: #2563eb;"></i>
                </div>
                <h1 style="font-size: 28px; font-weight: 700; color: white; margin-bottom: 8px;">录音智能助手</h1>
                <p style="font-size: 16px; color: rgba(255,255,255,0.8);">让每一次记录都有价值</p>
            </div>

            <!-- 登录卡片 -->
            <div class="glass-card">
                <!-- 登录标题 -->
                <h2 style="font-size: 24px; font-weight: 600; color: #111827; margin-bottom: 8px;">欢迎回来</h2>
                <p style="font-size: 14px; color: #6b7280; margin-bottom: 32px;">请使用手机号登录您的账户</p>

                <!-- 手机号输入 -->
                <div class="input-group">
                    <input type="tel" class="input-field" placeholder="请输入手机号" maxlength="11" id="phoneInput">
                    <i class="fas fa-mobile-alt input-icon"></i>
                </div>

                <!-- 验证码区域（默认隐藏） -->
                <div id="verificationSection" style="display: none;">
                    <p style="font-size: 14px; color: #6b7280; margin-bottom: 16px;">验证码已发送至 138****8888</p>

                    <!-- 验证码输入框 -->
                    <div class="verification-code">
                        <input type="text" class="code-input" maxlength="1" data-index="0">
                        <input type="text" class="code-input" maxlength="1" data-index="1">
                        <input type="text" class="code-input" maxlength="1" data-index="2">
                        <input type="text" class="code-input" maxlength="1" data-index="3">
                        <input type="text" class="code-input" maxlength="1" data-index="4">
                        <input type="text" class="code-input" maxlength="1" data-index="5">
                    </div>

                    <!-- 重新发送 -->
                    <div style="text-align: center;">
                        <button style="background: transparent; border: none; color: #2563eb; font-size: 14px;">
                            重新发送 (60s)
                        </button>
                    </div>
                </div>

                <!-- 获取验证码按钮 -->
                <button class="primary-button" id="getCodeBtn" onclick="showVerificationCode()">
                    获取验证码
                </button>

                <!-- 登录按钮（验证码显示后出现） -->
                <button class="primary-button" id="loginBtn" style="display: none;">
                    立即登录
                </button>

                <!-- 微信快捷登录 -->
                <div style="text-align: center; margin: 24px 0;">
                    <div style="position: relative; margin-bottom: 20px;">
                        <div style="position: absolute; top: 50%; left: 0; right: 0; height: 1px; background: #e5e7eb;"></div>
                        <span style="background: white; padding: 0 16px; position: relative; font-size: 14px; color: #9ca3af;">其他登录方式</span>
                    </div>

                    <button class="secondary-button">
                        <i class="fab fa-weixin" style="color: #10b981; font-size: 18px;"></i>
                        微信登录
                    </button>
                </div>

                <!-- 登录协议 -->
                <div style="text-align: center; font-size: 12px; color: #9ca3af; line-height: 1.5;">
                    登录即表示同意
                    <a href="#" style="color: #2563eb;">《用户协议》</a>
                    和
                    <a href="#" style="color: #2563eb;">《隐私政策》</a>
                </div>
            </div>

            <!-- 功能特性 -->
            <div style="margin-top: 32px;">
                <div class="feature-item">
                    <div class="feature-icon">
                        <i class="fas fa-shield-alt" style="color: #2563eb; font-size: 18px;"></i>
                    </div>
                    <div style="flex: 1;">
                        <div style="font-size: 14px; font-weight: 600; color: white; margin-bottom: 2px;">数据安全</div>
                        <div style="font-size: 12px; color: rgba(255,255,255,0.7);">多重加密保护您的录音数据</div>
                    </div>
                </div>

                <div class="feature-item">
                    <div class="feature-icon">
                        <i class="fas fa-robot" style="color: #2563eb; font-size: 18px;"></i>
                    </div>
                    <div style="flex: 1;">
                        <div style="font-size: 14px; font-weight: 600; color: white; margin-bottom: 2px;">智能分析</div>
                        <div style="font-size: 12px; color: rgba(255,255,255,0.7);">AI驱动的转写与分析功能</div>
                    </div>
                </div>

                <div class="feature-item">
                    <div class="feature-icon">
                        <i class="fas fa-cloud" style="color: #2563eb; font-size: 18px;"></i>
                    </div>
                    <div style="flex: 1;">
                        <div style="font-size: 14px; font-weight: 600; color: white; margin-bottom: 2px;">云端同步</div>
                        <div style="font-size: 12px; color: rgba(255,255,255,0.7);">随时随地访问您的音频文件</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 手机号输入验证
        document.getElementById('phoneInput').addEventListener('input', function(e) {
            const value = e.target.value;
            const getCodeBtn = document.getElementById('getCodeBtn');

            // 只允许输入数字
            e.target.value = value.replace(/\D/g, '');

            // 启用/禁用获取验证码按钮
            if (e.target.value.length === 11) {
                getCodeBtn.disabled = false;
                getCodeBtn.style.opacity = '1';
            } else {
                getCodeBtn.disabled = true;
                getCodeBtn.style.opacity = '0.5';
            }
        });

        // 显示验证码输入区域
        function showVerificationCode() {
            const phoneInput = document.getElementById('phoneInput').value;
            if (phoneInput.length !== 11) {
                alert('请输入正确的手机号');
                return;
            }

            // 隐藏手机号输入和获取验证码按钮
            document.getElementById('phoneInput').parentElement.style.display = 'none';
            document.getElementById('getCodeBtn').style.display = 'none';

            // 显示验证码输入区域和登录按钮
            document.getElementById('verificationSection').style.display = 'block';
            document.getElementById('loginBtn').style.display = 'block';

            // 聚焦第一个验证码输入框
            document.querySelector('.code-input').focus();
        }

        // 验证码输入框自动跳转
        document.querySelectorAll('.code-input').forEach((input, index) => {
            input.addEventListener('input', function(e) {
                const value = e.target.value;

                if (value.length === 1 && index < 5) {
                    // 跳转到下一个输入框
                    document.querySelectorAll('.code-input')[index + 1].focus();
                }
            });

            input.addEventListener('keydown', function(e) {
                if (e.key === 'Backspace' && e.target.value === '' && index > 0) {
                    // 跳转到前一个输入框
                    document.querySelectorAll('.code-input')[index - 1].focus();
                }
            });

            // 只允许输入数字
            input.addEventListener('input', function(e) {
                e.target.value = e.target.value.replace(/\D/g, '');
            });
        });

        // 默认禁用获取验证码按钮
        document.getElementById('getCodeBtn').disabled = true;
        document.getElementById('getCodeBtn').style.opacity = '0.5';
    </script>
</body>
</html>
