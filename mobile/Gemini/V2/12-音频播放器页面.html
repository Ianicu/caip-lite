<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音频播放器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow-x: hidden;
            color: white;
        }

        .player-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 16px;
            background: transparent;
        }

        .player-content {
            padding: 20px;
            text-align: center;
        }

        .audio-cover {
            width: 280px;
            height: 280px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            margin: 0 auto 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        .waveform {
            width: 100%;
            height: 120px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            margin: 24px 0;
            position: relative;
            overflow: hidden;
        }

        .progress-bar {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            width: 35%;
        }

        .control-panel {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 24px;
            margin: 32px 0;
        }

        .control-button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .control-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .control-button.primary {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.3);
        }

        .control-button.primary:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            font-size: 16px;
            font-weight: 500;
        }

        .speed-control {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin: 24px 0;
        }

        .speed-button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            padding: 8px 16px;
            color: white;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .speed-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .speed-button.active {
            background: rgba(255, 255, 255, 0.3);
            border-color: white;
        }

        .transcript-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            margin: 24px 16px 40px;
            backdrop-filter: blur(10px);
        }

        .speaker-tag {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 4px 12px;
            border-radius: 16px;
            font-size: 12px;
            font-weight: 500;
            margin-right: 8px;
        }

        .text-content {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            padding: 16px;
            margin: 12px 0;
            font-size: 15px;
            line-height: 1.6;
            max-height: 200px;
            overflow-y: auto;
        }

        .text-content::-webkit-scrollbar {
            width: 4px;
        }

        .text-content::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
        }

        .text-content::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
        }

        .play-mode {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 16px 0;
        }

        .mode-button {
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            padding: 6px 12px;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .mode-button:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .mode-button.active {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        /* 隐藏滚动条 */
        html, body {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Mockup样式 */
        .mockup-container {
            width: 375px;
            height: 812px;
            margin: 0 auto;
            background: transparent;
            border-radius: 36px;
            border: 12px solid #1a1a1a;
            box-shadow: 0 0 40px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }

        .status-bar {
            background: transparent;
            padding: 12px 24px 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            font-weight: 600;
            color: white;
        }

        .signal-bar {
            display: flex;
            align-items: flex-end;
            gap: 2px;
            margin-right: 8px;
        }

        .signal-bar div {
            width: 3px;
            background: white;
            border-radius: 1px;
            opacity: 0.8;
        }

        .signal-bar div:nth-child(1) { height: 4px; }
        .signal-bar div:nth-child(2) { height: 8px; }
        .signal-bar div:nth-child(3) { height: 12px; }
        .signal-bar div:nth-child(4) { height: 16px; }
    </style>
</head>
<body>
    <div class="mockup-container">
        <!-- 状态栏 -->
        <div class="status-bar">
            <div>9:41</div>
            <div style="display: flex; align-items: center; gap: 4px;">
                <div class="signal-bar">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <i class="fas fa-wifi" style="font-size: 14px;"></i>
                <i class="fas fa-battery-full" style="font-size: 14px;"></i>
            </div>
        </div>

        <!-- 头部导航 -->
        <div class="player-header">
            <button style="background: rgba(255,255,255,0.1); border: none; width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(10px);">
                <i class="fas fa-arrow-down" style="font-size: 16px;"></i>
            </button>
            <div style="text-align: center;">
                <div style="font-size: 14px; opacity: 0.8; margin-bottom: 2px;">正在播放</div>
                <div style="font-size: 12px; opacity: 0.6;">会议室录音设备</div>
            </div>
            <button style="background: rgba(255,255,255,0.1); border: none; width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(10px);">
                <i class="fas fa-share-alt" style="font-size: 16px;"></i>
            </button>
        </div>

        <!-- 主内容区域 -->
        <div style="height: calc(812px - 120px); overflow-y: auto;">
            <!-- 音频封面 -->
            <div class="player-content">
                <div class="audio-cover">
                    <i class="fas fa-microphone" style="font-size: 80px; opacity: 0.8;"></i>
                </div>

                <!-- 音频信息 -->
                <h2 style="font-size: 24px; font-weight: 600; margin-bottom: 8px;">产品规划会议</h2>
                <p style="font-size: 16px; opacity: 0.8; margin-bottom: 24px;">2025-11-25 14:30 · 会议室录音设备</p>

                <!-- 波形显示 -->
                <div class="waveform">
                    <div class="progress-bar"></div>
                    <canvas id="waveform" width="320" height="120"></canvas>
                </div>

                <!-- 时间显示 -->
                <div class="time-display">
                    <span>29:45</span>
                    <span>85:20</span>
                </div>

                <!-- 播放控制 -->
                <div class="control-panel">
                    <button class="control-button">
                        <i class="fas fa-random" style="font-size: 18px;"></i>
                    </button>
                    <button class="control-button">
                        <i class="fas fa-backward" style="font-size: 20px;"></i>
                    </button>
                    <button class="control-button primary">
                        <i class="fas fa-pause" style="font-size: 28px;"></i>
                    </button>
                    <button class="control-button">
                        <i class="fas fa-forward" style="font-size: 20px;"></i>
                    </button>
                    <button class="control-button">
                        <i class="fas fa-redo" style="font-size: 18px;"></i>
                    </button>
                </div>

                <!-- 播放模式 -->
                <div class="play-mode">
                    <button class="mode-button">
                        <i class="fas fa-list" style="margin-right: 4px;"></i>
                        列表
                    </button>
                    <button class="mode-button active">
                        <i class="fas fa-repeat" style="margin-right: 4px;"></i>
                        单曲
                    </button>
                    <button class="mode-button">
                        <i class="fas fa-random" style="margin-right: 4px;"></i>
                        随机
                    </button>
                </div>

                <!-- 播放速度 -->
                <div class="speed-control">
                    <button class="speed-button">0.5x</button>
                    <button class="speed-button">0.75x</button>
                    <button class="speed-button active">1.0x</button>
                    <button class="speed-button">1.25x</button>
                    <button class="speed-button">1.5x</button>
                    <button class="speed-button">2.0x</button>
                </div>
            </div>

            <!-- 转写文本 -->
            <div class="transcript-section">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
                    <h3 style="font-size: 16px; font-weight: 600;">转写文本</h3>
                    <button style="background: rgba(255,255,255,0.2); border: none; padding: 6px 12px; border-radius: 6px; font-size: 14px;">
                        <i class="fas fa-expand-alt" style="margin-right: 4px;"></i>
                        全屏
                    </button>
                </div>

                <!-- 说话人标识 -->
                <div style="display: flex; align-items: center; margin-bottom: 12px;">
                    <span class="speaker-tag">张经理</span>
                    <span style="font-size: 14px; opacity: 0.8;">14:30:15</span>
                </div>

                <!-- 文本内容 -->
                <div class="text-content">
                    大家好，今天我们主要讨论一下2025年第一季度的产品规划。根据上个月的用户反馈和市场调研结果，我们需要在几个关键方面进行重点改进。

                    从技术角度来看，我建议我们重点关注性能优化和稳定性提升。特别是针对大型文件处理和并发用户场景的优化，这在用户反馈中是一个比较突出的问题。

                    用户体验方面，我建议简化操作流程，减少用户的学习成本。同时，我们需要改进界面的响应速度和交互反馈，让用户能够更直观地使用我们的产品...

                    <div style="text-align: center; margin-top: 16px;">
                        <button style="background: rgba(255,255,255,0.2); border: none; padding: 8px 16px; border-radius: 20px; font-size: 14px;">
                            显示完整文本 <i class="fas fa-chevron-down" style="margin-left: 4px;"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 绘制波形图
        const canvas = document.getElementById('waveform');
        const ctx = canvas.getContext('2d');

        function drawWaveform() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
            ctx.lineWidth = 2;

            // 生成波形数据
            for (let x = 0; x < canvas.width; x += 4) {
                const amplitude = Math.random() * 30 + 10;
                const frequency = x * 0.02;
                const y = 60 + Math.sin(frequency) * amplitude;

                ctx.beginPath();
                ctx.moveTo(x, 60);
                ctx.lineTo(x, y);
                ctx.stroke();
            }

            // 添加播放进度线
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(canvas.width * 0.35, 20);
            ctx.lineTo(canvas.width * 0.35, 100);
            ctx.stroke();
        }

        drawWaveform();

        // 播放控制
        let isPlaying = false;
        const playButton = document.querySelector('.control-button.primary');

        playButton.addEventListener('click', function() {
            isPlaying = !isPlaying;
            if (isPlaying) {
                this.innerHTML = '<i class="fas fa-pause" style="font-size: 28px;"></i>';
            } else {
                this.innerHTML = '<i class="fas fa-play" style="font-size: 28px;"></i>';
            }
        });

        // 速度控制
        document.querySelectorAll('.speed-button').forEach(button => {
            button.addEventListener('click', function() {
                document.querySelectorAll('.speed-button').forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // 播放模式
        document.querySelectorAll('.mode-button').forEach(button => {
            button.addEventListener('click', function() {
                document.querySelectorAll('.mode-button').forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>
</body>
</html>
