<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会话助手 - 设备管理</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F8FAFC;
            width: 375px;
            height: 812px;
            overflow: hidden;
            position: relative;
            margin: 0 auto;
        }

        ::-webkit-scrollbar {
            display: none;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4169E1',
                        secondary: '#64748B',
                        dark: '#111827',
                        light: '#F8FAFC',
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-slate-50 text-slate-900 flex flex-col">

    <!-- Status Bar -->
    <div class="absolute top-0 w-full h-[44px] flex justify-between items-center px-6 z-50">
        <span class="text-[15px] font-semibold text-dark">9:44</span>
        <div class="flex items-center gap-1.5">
            <svg class="w-4 h-4 text-dark" fill="currentColor" viewBox="0 0 24 24">
                <path
                    d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z" />
            </svg>
            <svg class="w-4 h-4 text-dark" fill="currentColor" viewBox="0 0 24 24">
                <path
                    d="M15.67 4H14V2h-4v2H8.33C7.6 4 7 4.6 7 5.33v15.33C7 21.4 7.6 22 8.33 22h7.33c.74 0 1.34-.6 1.34-1.33V5.33C17 4.6 16.4 4 15.67 4z" />
            </svg>
        </div>
    </div>

    <!-- Header -->
    <div class="pt-[60px] px-6 flex justify-between items-center mb-6">
        <button class="p-2 -ml-2 rounded-full hover:bg-slate-100">
            <svg class="w-6 h-6 text-dark" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
            </svg>
        </button>
        <span class="text-base font-semibold text-dark">设备管理</span>
        <button class="p-2 -mr-2 rounded-full hover:bg-slate-100 text-primary">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
            </svg>
        </button>
    </div>

    <!-- Main Content -->
    <div class="flex-1 px-6 overflow-y-auto pb-10">

        <!-- Device 1 (Active) -->
        <div class="bg-white rounded-2xl p-5 shadow-sm mb-4 border border-blue-100 relative overflow-hidden">
            <div class="absolute top-0 right-0 w-20 h-20 bg-blue-50 rounded-bl-full -mr-4 -mt-4"></div>

            <div class="flex justify-between items-start mb-4 relative z-10">
                <div class="flex items-center gap-3">
                    <div class="w-12 h-12 rounded-xl bg-blue-100 flex items-center justify-center text-primary">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z">
                            </path>
                        </svg>
                    </div>
                    <div>
                        <h3 class="font-bold text-dark">Recorder Pro</h3>
                        <p class="text-xs text-secondary">SN: 88291023</p>
                    </div>
                </div>
                <span class="px-2 py-1 bg-green-50 text-green-600 text-[10px] font-medium rounded-md">在线</span>
            </div>

            <div class="grid grid-cols-2 gap-4 border-t border-slate-50 pt-4">
                <div>
                    <p class="text-xs text-secondary mb-1">电量</p>
                    <div class="flex items-center gap-1">
                        <div class="w-full h-1.5 bg-slate-100 rounded-full overflow-hidden flex-1">
                            <div class="h-full bg-green-500 rounded-full" style="width: 85%"></div>
                        </div>
                        <span class="text-xs font-bold text-dark">85%</span>
                    </div>
                </div>
                <div>
                    <p class="text-xs text-secondary mb-1">存储</p>
                    <div class="flex items-center gap-1">
                        <div class="w-full h-1.5 bg-slate-100 rounded-full overflow-hidden flex-1">
                            <div class="h-full bg-primary rounded-full" style="width: 40%"></div>
                        </div>
                        <span class="text-xs font-bold text-dark">12GB</span>
                    </div>
                </div>
            </div>

            <div class="flex gap-2 mt-4">
                <button
                    class="flex-1 py-2 bg-slate-50 text-dark text-xs font-medium rounded-lg hover:bg-slate-100">设备设置</button>
                <button
                    class="flex-1 py-2 bg-slate-50 text-dark text-xs font-medium rounded-lg hover:bg-slate-100">查找设备</button>
            </div>
        </div>

        <!-- Device 2 (Offline) -->
        <div class="bg-white rounded-2xl p-5 shadow-sm mb-4 opacity-70">
            <div class="flex justify-between items-start mb-4">
                <div class="flex items-center gap-3">
                    <div class="w-12 h-12 rounded-xl bg-slate-100 flex items-center justify-center text-slate-400">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z">
                            </path>
                        </svg>
                    </div>
                    <div>
                        <h3 class="font-bold text-dark">Recorder Mini</h3>
                        <p class="text-xs text-secondary">SN: 77382910</p>
                    </div>
                </div>
                <span class="px-2 py-1 bg-slate-100 text-slate-500 text-[10px] font-medium rounded-md">离线</span>
            </div>
            <div class="flex gap-2 mt-4">
                <button
                    class="flex-1 py-2 bg-slate-50 text-dark text-xs font-medium rounded-lg hover:bg-slate-100">设备设置</button>
                <button
                    class="flex-1 py-2 bg-slate-50 text-red-500 text-xs font-medium rounded-lg hover:bg-red-50">解绑</button>
            </div>
        </div>

    </div>

    <!-- Home Indicator -->
    <div class="absolute bottom-2 left-1/2 transform -translate-x-1/2 w-[134px] h-[5px] bg-black rounded-full z-50">
    </div>

</body>

</html>
