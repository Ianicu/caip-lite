<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会话助手 - 声纹注册</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F8FAFC;
            width: 375px;
            height: 812px;
            overflow: hidden;
            position: relative;
            margin: 0 auto;
        }

        ::-webkit-scrollbar {
            display: none;
        }

        .wave-circle {
            position: absolute;
            border-radius: 50%;
            border: 1px solid #4169E1;
            opacity: 0;
            animation: ripple 2s cubic-bezier(0, 0.2, 0.8, 1) infinite;
        }

        @keyframes ripple {
            0% {
                width: 80px;
                height: 80px;
                opacity: 1;
            }

            100% {
                width: 200px;
                height: 200px;
                opacity: 0;
            }
        }

        .wave-circle:nth-child(2) {
            animation-delay: 0.5s;
        }

        .wave-circle:nth-child(3) {
            animation-delay: 1s;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4169E1',
                        secondary: '#64748B',
                        dark: '#111827',
                        light: '#F8FAFC',
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-white text-slate-900 flex flex-col">

    <!-- Status Bar -->
    <div class="absolute top-0 w-full h-[44px] flex justify-between items-center px-6 z-50">
        <span class="text-[15px] font-semibold text-dark">9:43</span>
        <div class="flex items-center gap-1.5">
            <svg class="w-4 h-4 text-dark" fill="currentColor" viewBox="0 0 24 24">
                <path
                    d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z" />
            </svg>
            <svg class="w-4 h-4 text-dark" fill="currentColor" viewBox="0 0 24 24">
                <path
                    d="M15.67 4H14V2h-4v2H8.33C7.6 4 7 4.6 7 5.33v15.33C7 21.4 7.6 22 8.33 22h7.33c.74 0 1.34-.6 1.34-1.33V5.33C17 4.6 16.4 4 15.67 4z" />
            </svg>
        </div>
    </div>

    <!-- Header -->
    <div class="pt-[60px] px-6 flex justify-between items-center mb-8">
        <button class="p-2 -ml-2 rounded-full hover:bg-slate-50">
            <svg class="w-6 h-6 text-dark" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
            </svg>
        </button>
        <span class="text-base font-semibold">注册声纹</span>
        <div class="w-10"></div>
    </div>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col items-center px-8">

        <h2 class="text-2xl font-bold text-dark text-center mb-4">请大声朗读以下数字</h2>
        <p class="text-secondary text-center text-sm mb-12">
            声纹将用于在多人会议中自动识别您的发言<br>请保持环境安静
        </p>

        <!-- Number Display -->
        <div class="text-4xl font-bold text-dark tracking-[0.5em] mb-16">
            5 9 2 6
        </div>

        <!-- Recording Visualizer -->
        <div class="relative w-40 h-40 flex items-center justify-center mb-16">
            <div class="wave-circle"></div>
            <div class="wave-circle"></div>
            <div class="wave-circle"></div>
            <div
                class="w-20 h-20 bg-primary rounded-full flex items-center justify-center text-white shadow-lg shadow-blue-500/40 z-10">
                <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z" />
                    <path
                        d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z" />
                </svg>
            </div>
        </div>

        <!-- Progress -->
        <div class="w-full mb-4">
            <div class="flex justify-between text-xs font-medium text-secondary mb-2">
                <span>采集进度</span>
                <span>45%</span>
            </div>
            <div class="w-full h-2 bg-slate-100 rounded-full overflow-hidden">
                <div class="h-full bg-primary rounded-full transition-all duration-300" style="width: 45%"></div>
            </div>
        </div>
        <p class="text-xs text-slate-400">还需要朗读 3 组数字</p>

    </div>

    <!-- Home Indicator -->
    <div class="absolute bottom-2 left-1/2 transform -translate-x-1/2 w-[134px] h-[5px] bg-black rounded-full z-50">
    </div>

</body>

</html>
