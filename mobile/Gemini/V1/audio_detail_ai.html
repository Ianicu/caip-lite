<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会话助手 - AI 分析</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F8FAFC;
            width: 375px;
            height: 812px;
            overflow: hidden;
            position: relative;
            margin: 0 auto;
        }

        ::-webkit-scrollbar {
            display: none;
        }

        .shadow-soft {
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        .shadow-up {
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.05);
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4169E1',
                        secondary: '#64748B',
                        dark: '#111827',
                        light: '#F8FAFC',
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-slate-50 text-slate-900 flex flex-col">

    <!-- Status Bar -->
    <div
        class="absolute top-0 w-full h-[44px] flex justify-between items-center px-6 z-50 bg-white/90 backdrop-blur-sm">
        <span class="text-[15px] font-semibold text-dark">9:49</span>
        <div class="flex items-center gap-1.5">
            <svg class="w-4 h-4 text-dark" fill="currentColor" viewBox="0 0 24 24">
                <path
                    d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z" />
            </svg>
            <svg class="w-4 h-4 text-dark" fill="currentColor" viewBox="0 0 24 24">
                <path
                    d="M15.67 4H14V2h-4v2H8.33C7.6 4 7 4.6 7 5.33v15.33C7 21.4 7.6 22 8.33 22h7.33c.74 0 1.34-.6 1.34-1.33V5.33C17 4.6 16.4 4 15.67 4z" />
            </svg>
        </div>
    </div>

    <!-- Header -->
    <div class="pt-[50px] pb-2 px-4 bg-white border-b border-slate-100 flex justify-between items-center z-40">
        <button class="p-2 -ml-2 rounded-full hover:bg-slate-50">
            <svg class="w-6 h-6 text-dark" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
            </svg>
        </button>
        <div class="flex gap-1 bg-slate-100 p-1 rounded-lg">
            <button class="px-4 py-1.5 text-xs font-medium text-secondary rounded hover:text-dark">原文</button>
            <button class="px-4 py-1.5 text-xs font-semibold bg-white text-dark rounded shadow-sm">AI 分析</button>
        </div>
        <button class="p-2 -mr-2 rounded-full hover:bg-slate-50">
            <svg class="w-6 h-6 text-dark" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z">
                </path>
            </svg>
        </button>
    </div>

    <!-- AI Content -->
    <div class="flex-1 overflow-y-auto p-6 pb-24">

        <!-- Summary Card -->
        <div class="bg-white rounded-2xl p-5 shadow-soft mb-6">
            <div class="flex items-center gap-2 mb-3">
                <svg class="w-5 h-5 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                </svg>
                <h3 class="font-bold text-dark">智能摘要</h3>
            </div>
            <p class="text-sm text-slate-700 leading-relaxed mb-4">
                本次会议主要讨论了 Q4 产品规划。团队一致认为需要简化首页布局以提升用户体验，并将“自定义词库”功能列为 P0 级需求。此外，针对 AI 摘要的准确性问题，决定引入行业术语库进行优化。
            </p>
            <div class="flex flex-wrap gap-2">
                <span class="px-2.5 py-1 rounded-lg bg-blue-50 text-primary text-xs font-medium">#产品规划</span>
                <span class="px-2.5 py-1 rounded-lg bg-blue-50 text-primary text-xs font-medium">#用户体验</span>
                <span class="px-2.5 py-1 rounded-lg bg-blue-50 text-primary text-xs font-medium">#自定义词库</span>
            </div>
        </div>

        <!-- Action Items -->
        <div class="bg-white rounded-2xl p-5 shadow-soft mb-6">
            <div class="flex items-center gap-2 mb-3">
                <svg class="w-5 h-5 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4">
                    </path>
                </svg>
                <h3 class="font-bold text-dark">待办事项</h3>
            </div>
            <ul class="space-y-3">
                <li class="flex items-start gap-3">
                    <div class="w-5 h-5 rounded border border-slate-300 flex items-center justify-center mt-0.5"></div>
                    <span class="text-sm text-slate-700">设计团队输出首页简化方案 (截止: 本周五)</span>
                </li>
                <li class="flex items-start gap-3">
                    <div class="w-5 h-5 rounded border border-slate-300 flex items-center justify-center mt-0.5"></div>
                    <span class="text-sm text-slate-700">技术团队评估自定义词库开发工作量</span>
                </li>
            </ul>
        </div>

        <!-- Chat History -->
        <div class="space-y-4">
            <div class="flex items-center gap-2 mb-2">
                <svg class="w-5 h-5 text-purple-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z">
                    </path>
                </svg>
                <h3 class="font-bold text-dark">AI 对话</h3>
            </div>

            <!-- User Message -->
            <div class="flex justify-end">
                <div
                    class="bg-primary text-white px-4 py-2.5 rounded-2xl rounded-tr-none text-sm max-w-[80%] shadow-sm">
                    客户提到的预算是多少？
                </div>
            </div>

            <!-- AI Message -->
            <div class="flex justify-start">
                <div
                    class="bg-white text-slate-800 px-4 py-2.5 rounded-2xl rounded-tl-none text-sm max-w-[80%] shadow-soft border border-slate-100">
                    在本次会议录音中，并未明确提及具体的预算金额。Speaker B 仅提到了需要评估开发工作量，建议您查阅相关的项目文档或在下次会议中确认。
                </div>
            </div>
        </div>

    </div>

    <!-- Chat Input -->
    <div class="absolute bottom-0 w-full bg-white shadow-up p-4 pb-8 z-50">
        <div class="relative">
            <input type="text" placeholder="向 AI 提问..."
                class="w-full h-12 pl-4 pr-12 bg-slate-50 rounded-xl text-sm text-dark placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-primary/20 border border-slate-100">
            <button
                class="absolute right-2 top-2 p-2 bg-primary text-white rounded-lg shadow-sm hover:bg-blue-600 transition-colors">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18">
                    </path>
                </svg>
            </button>
        </div>
        <!-- Home Indicator -->
        <div class="w-[134px] h-[5px] bg-black rounded-full mx-auto mt-4"></div>
    </div>

</body>

</html>
