<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能录音助手 - 主页</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .phone-frame {
            width: 375px;
            height: 812px;
            margin: 0 auto;
            background: #f8fafc;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 0 12px #000;
            border-radius: 40px;
        }
        .status-bar {
            height: 44px;
            background: transparent;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            color: #334155;
            font-size: 14px;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 70px 20px 30px;
            color: white;
        }
        .device-status-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .status-item {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }
        .status-item:last-child {
            margin-bottom: 0;
        }
        .content-area {
            background: white;
            border-radius: 30px 30px 0 0;
            margin-top: -20px;
            padding: 30px 20px;
            min-height: calc(812px - 200px + 20px - 80px);
        }
        .quota-card {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            border-radius: 16px;
            padding: 20px;
            color: white;
            margin-bottom: 25px;
        }
        .quick-action {
            background: #f8fafc;
            border-radius: 16px;
            padding: 20px;
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            transition: all 0.3s;
            cursor: pointer;
        }
        .quick-action:hover {
            background: #f1f5f9;
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }
        .quick-action-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
        }
        .recent-recording {
            background: #f8fafc;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            transition: all 0.3s;
            cursor: pointer;
        }
        .recent-recording:hover {
            background: #f1f5f9;
        }
        .audio-wave {
            display: flex;
            align-items: flex-end;
            gap: 2px;
            height: 30px;
            margin-left: auto;
            margin-right: 10px;
        }
        .wave-bar {
            width: 3px;
            background: #cbd5e1;
            border-radius: 1px;
        }
        .bottom-nav {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-around;
            padding: 10px 0 20px;
            border-radius: 0 0 40px 40px;
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #94a3b8;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .nav-item.active {
            color: #667eea;
        }
        .nav-item i {
            font-size: 20px;
            margin-bottom: 4px;
        }
        ::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="status-bar">
            <div>9:41</div>
            <div>
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>

        <div class="header">
            <div class="flex justify-between items-start mb-6">
                <div>
                    <h1 class="text-2xl font-bold mb-1">早上好，张明</h1>
                    <p class="text-sm opacity-80">今日已录音 2 小时 15 分钟</p>
                </div>
                <div class="text-right">
                    <i class="fas fa-bell text-xl"></i>
                </div>
            </div>

            <div class="device-status-card">
                <h3 class="font-semibold mb-4 flex items-center">
                    <i class="fas fa-microphone-alt mr-2"></i>
                    会议室录音笔
                </h3>
                <div class="status-item">
                    <span class="w-2 h-2 bg-green-400 rounded-full mr-2"></span>
                    <span class="text-sm">设备状态：在线</span>
                </div>
                <div class="status-item">
                    <i class="fas fa-battery-three-quarters text-sm mr-2"></i>
                    <span class="text-sm">电池电量：85%</span>
                </div>
                <div class="status-item">
                    <i class="fas fa-signal text-sm mr-2"></i>
                    <span class="text-sm">4G信号：良好</span>
                </div>
                <div class="status-item">
                    <i class="fas fa-hdd text-sm mr-2"></i>
                    <span class="text-sm">存储空间：12.3GB / 32GB</span>
                </div>
            </div>
        </div>

        <div class="content-area">
            <!-- 转写额度卡片 -->
            <div class="quota-card">
                <div class="flex justify-between items-center">
                    <div>
                        <h3 class="font-semibold text-lg">转写额度</h3>
                        <p class="text-sm opacity-90">本月剩余：125 小时</p>
                    </div>
                    <div class="text-right">
                        <i class="fas fa-chart-line text-2xl opacity-80"></i>
                    </div>
                </div>
                <div class="mt-3">
                    <div class="bg-white bg-opacity-30 rounded-full h-2">
                        <div class="bg-white rounded-full h-2" style="width: 65%"></div>
                    </div>
                </div>
            </div>

            <!-- 快捷操作 -->
            <h3 class="font-semibold text-gray-800 mb-3">快捷操作</h3>
            <div class="quick-action">
                <div class="quick-action-icon">
                    <i class="fas fa-plus text-white text-xl"></i>
                </div>
                <div class="flex-1">
                    <h4 class="font-semibold text-gray-800">开始录音</h4>
                    <p class="text-sm text-gray-500">远程控制设备开始录音</p>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </div>

            <div class="quick-action">
                <div class="quick-action-icon">
                    <i class="fas fa-file-import text-white text-xl"></i>
                </div>
                <div class="flex-1">
                    <h4 class="font-semibold text-gray-800">导入音频</h4>
                    <p class="text-sm text-gray-500">从手机导入音频文件</p>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </div>

            <!-- 最近录音 -->
            <h3 class="font-semibold text-gray-800 mb-3 mt-6">最近录音</h3>

            <div class="recent-recording">
                <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center mr-3">
                    <i class="fas fa-microphone text-blue-600"></i>
                </div>
                <div class="flex-1">
                    <h4 class="font-semibold text-gray-800">产品讨论会议</h4>
                    <p class="text-sm text-gray-500">10:30 • 45分钟 • 已转写</p>
                </div>
                <div class="audio-wave">
                    <div class="wave-bar" style="height: 8px"></div>
                    <div class="wave-bar" style="height: 16px"></div>
                    <div class="wave-bar" style="height: 24px"></div>
                    <div class="wave-bar" style="height: 12px"></div>
                    <div class="wave-bar" style="height: 20px"></div>
                    <div class="wave-bar" style="height: 16px"></div>
                    <div class="wave-bar" style="height: 28px"></div>
                    <div class="wave-bar" style="height: 10px"></div>
                </div>
            </div>

            <div class="recent-recording">
                <div class="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center mr-3">
                    <i class="fas fa-graduation-cap text-green-600"></i>
                </div>
                <div class="flex-1">
                    <h4 class="font-semibold text-gray-800">AI技术分享会</h4>
                    <p class="text-sm text-gray-500">昨天 14:00 • 1小时15分 • 已转写</p>
                </div>
                <div class="audio-wave">
                    <div class="wave-bar" style="height: 12px"></div>
                    <div class="wave-bar" style="height: 20px"></div>
                    <div class="wave-bar" style="height: 16px"></div>
                    <div class="wave-bar" style="height: 28px"></div>
                    <div class="wave-bar" style="height: 14px"></div>
                    <div class="wave-bar" style="height: 22px"></div>
                    <div class="wave-bar" style="height: 18px"></div>
                    <div class="wave-bar" style="height: 26px"></div>
                </div>
            </div>
        </div>

        <!-- 底部导航 -->
        <div class="bottom-nav">
            <div class="nav-item active">
                <i class="fas fa-home"></i>
                <span>主页</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-microphone-alt"></i>
                <span>录音</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-folder"></i>
                <span>合订本</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-user"></i>
                <span>我的</span>
            </div>
        </div>
    </div>
</body>
</html>
