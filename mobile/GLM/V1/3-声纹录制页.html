<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能录音助手 - 声纹录制</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .phone-frame {
            width: 375px;
            height: 812px;
            margin: 0 auto;
            background: #f8fafc;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 0 12px #000;
            border-radius: 40px;
        }
        .status-bar {
            height: 44px;
            background: transparent;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            color: #334155;
            font-size: 14px;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 80px 30px 40px;
        }
        .back-button {
            position: absolute;
            top: 60px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
        }
        .wave-container {
            width: 280px;
            height: 180px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 40px 0;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        .wave-bars {
            display: flex;
            align-items: flex-end;
            gap: 4px;
            height: 80px;
        }
        .wave-bar {
            width: 4px;
            background: white;
            border-radius: 2px;
            animation: wave 1.2s ease-in-out infinite;
        }
        .wave-bar:nth-child(1) { height: 20px; animation-delay: 0s; }
        .wave-bar:nth-child(2) { height: 40px; animation-delay: 0.1s; }
        .wave-bar:nth-child(3) { height: 60px; animation-delay: 0.2s; }
        .wave-bar:nth-child(4) { height: 30px; animation-delay: 0.3s; }
        .wave-bar:nth-child(5) { height: 70px; animation-delay: 0.4s; }
        .wave-bar:nth-child(6) { height: 45px; animation-delay: 0.5s; }
        .wave-bar:nth-child(7) { height: 25px; animation-delay: 0.6s; }
        .wave-bar:nth-child(8) { height: 55px; animation-delay: 0.7s; }
        .wave-bar:nth-child(9) { height: 35px; animation-delay: 0.8s; }
        .wave-bar:nth-child(10) { height: 65px; animation-delay: 0.9s; }

        @keyframes wave {
            0%, 100% { transform: scaleY(0.6); }
            50% { transform: scaleY(1); }
        }

        .record-button {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
            border: 4px solid rgba(255, 255, 255, 0.3);
        }
        .record-button:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }
        .record-button.recording {
            background: #ef4444;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }

        .timer {
            color: white;
            font-size: 24px;
            font-weight: 600;
            margin: 20px 0;
        }

        .action-buttons {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }

        .action-button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }

        .action-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        ::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="status-bar">
            <div>9:41</div>
            <div>
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>

        <div class="gradient-bg">
            <button class="back-button">
                <i class="fas fa-arrow-left"></i>
            </button>

            <div class="text-center text-white">
                <i class="fas fa-fingerprint text-5xl mb-4"></i>
                <h1 class="text-2xl font-bold mb-3">声纹录制</h1>
                <p class="text-sm opacity-80 mb-6">请录制您的声音，用于识别"我"的发言</p>
            </div>

            <div class="wave-container">
                <div class="wave-bars">
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                </div>
            </div>

            <div class="timer">00:15</div>

            <button class="record-button recording">
                <i class="fas fa-stop text-purple-600 text-2xl"></i>
            </button>

            <div class="text-center text-white text-sm opacity-80 mt-4">
                正在录制第 <span class="font-bold">2</span> / 3 段
            </div>

            <div class="action-buttons">
                <button class="action-button">
                    <i class="fas fa-redo mr-2"></i>重新录制
                </button>
                <button class="action-button">
                    <i class="fas fa-play mr-2"></i>试听
                </button>
            </div>

            <div class="mt-auto">
                <p class="text-white text-xs opacity-60 text-center">
                    请用正常语速朗读："今天是美好的一天，我很高兴使用智能录音助手"
                </p>
            </div>
        </div>
    </div>
</body>
</html>
