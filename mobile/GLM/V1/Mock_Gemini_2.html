        document.addEventListener('DOMContentLoaded', () => {
            const targets = document.querySelectorAll('.mockup-target');
            
            targets.forEach(target => {
                const pageKey = target.dataset.page;
                const pageName = target.dataset.name;
                const content = PAGES[pageKey];

                if (!content) {
                    console.error(`Page template not found: ${pageKey}`);
                    return;
                }

                // 创建 iframe
                const iframe = document.createElement('iframe');
                iframe.style.width = '100%';
                iframe.style.height = '100%';
                iframe.style.border = 'none';
                iframe.style.backgroundColor = '#fff'; // 默认背景防止闪烁
                
                // 组装完整的 HTML 文档
                // 注意：这里移除了 sandbox 属性，因为纯前端展示通常不需要强隔离，且 sandbox 会阻拦 CDN 加载
                iframe.srcdoc = `<!DOCTYPE html><html lang="zh"><head>${COMMON_HEAD}</head><body>${content}</body></html>`;

                // 创建手机外壳 DOM 结构
                const wrapper = document.createElement('div');
                wrapper.className = 'flex flex-col items-center group';
                wrapper.innerHTML = `
                    <div class="mb-6 text-center">
                        <h3 class="text-lg font-bold text-slate-800 group-hover:text-brand-600 transition-colors">${pageName}</h3>
                    </div>
                    <div class="phone-mockup transition-all duration-500 group-hover:shadow-2xl group-hover:-translate-y-2 group-hover:shadow-brand-500/20">
                        <div class="phone-notch"></div>
                        <!-- iframe will be appended here -->
                    </div>
                `;

                // 将 iframe 插入到手机外壳中
                const screenContainer = wrapper.querySelector('.phone-mockup');
                screenContainer.appendChild(iframe);

                // 替换掉原来的占位符
                target.replaceWith(wrapper);
            });
        });
