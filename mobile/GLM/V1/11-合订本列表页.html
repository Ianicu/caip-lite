<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能录音助手 - 合订本列表</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .phone-frame {
            width: 375px;
            height: 812px;
            margin: 0 auto;
            background: #f8fafc;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 0 12px #000;
            border-radius: 40px;
        }
        .status-bar {
            height: 44px;
            background: transparent;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            color: #334155;
            font-size: 14px;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
        }
        .header {
            background: white;
            padding: 60px 20px 20px;
            border-bottom: 1px solid #e2e8f0;
        }
        .content-area {
            padding: 20px;
            padding-bottom: 100px;
        }
        .create-button {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 16px;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        .create-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        .folder-card {
            background: white;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.06);
            transition: all 0.3s;
            cursor: pointer;
        }
        .folder-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.1);
        }
        .folder-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .folder-icon {
            width: 50px;
            height: 50px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 20px;
        }
        .folder-icon.blue {
            background: #dbeafe;
            color: #2563eb;
        }
        .folder-icon.green {
            background: #dcfce7;
            color: #16a34a;
        }
        .folder-icon.orange {
            background: #fed7aa;
            color: #ea580c;
        }
        .folder-icon.purple {
            background: #e9d5ff;
            color: #9333ea;
        }
        .folder-info {
            flex: 1;
        }
        .folder-name {
            font-weight: 600;
            color: #1f2937;
            font-size: 16px;
            margin-bottom: 4px;
        }
        .folder-meta {
            font-size: 13px;
            color: #6b7280;
        }
        .folder-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 15px;
        }
        .stat-item {
            text-align: center;
            background: #f8fafc;
            padding: 12px 8px;
            border-radius: 12px;
        }
        .stat-value {
            font-size: 18px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 2px;
        }
        .stat-label {
            font-size: 11px;
            color: #6b7280;
        }
        .recent-files {
            border-top: 1px solid #f1f5f9;
            padding-top: 15px;
        }
        .recent-title {
            font-size: 13px;
            color: #6b7280;
            margin-bottom: 10px;
            font-weight: 500;
        }
        .file-item {
            display: flex;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #f8fafc;
        }
        .file-item:last-child {
            border-bottom: none;
        }
        .file-icon {
            width: 32px;
            height: 32px;
            background: #f1f5f9;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            font-size: 12px;
            color: #64748b;
        }
        .file-name {
            flex: 1;
            font-size: 14px;
            color: #374151;
        }
        .file-duration {
            font-size: 12px;
            color: #94a3b8;
        }
        .bottom-nav {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-around;
            padding: 10px 0 20px;
            border-radius: 0 0 40px 40px;
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #94a3b8;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .nav-item.active {
            color: #667eea;
        }
        .nav-item i {
            font-size: 20px;
            margin-bottom: 4px;
        }
        ::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="status-bar">
            <div>9:41</div>
            <div>
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>

        <div class="header">
            <div class="flex items-center justify-between mb-4">
                <h1 class="text-xl font-bold text-gray-800">合订本</h1>
                <i class="fas fa-search text-gray-600 text-lg"></i>
            </div>
        </div>

        <div class="content-area">
            <!-- 创建新合订本按钮 -->
            <button class="create-button">
                <i class="fas fa-plus-circle mr-2 text-xl"></i>
                创建新合订本
            </button>

            <!-- 工作项目合订本 -->
            <div class="folder-card">
                <div class="folder-header">
                    <div class="folder-icon blue">
                        <i class="fas fa-briefcase"></i>
                    </div>
                    <div class="folder-info">
                        <h3 class="folder-name">工作项目</h3>
                        <p class="folder-meta">最后更新：2天前</p>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>

                <div class="folder-stats">
                    <div class="stat-item">
                        <div class="stat-value">15</div>
                        <div class="stat-label">录音文件</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">24.5</div>
                        <div class="stat-label">总时长(h)</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">326</div>
                        <div class="stat-label">关键词</div>
                    </div>
                </div>

                <div class="recent-files">
                    <div class="recent-title">最近添加</div>
                    <div class="file-item">
                        <div class="file-icon">
                            <i class="fas fa-microphone-alt"></i>
                        </div>
                        <div class="file-name">产品讨论会议</div>
                        <div class="file-duration">45分钟</div>
                    </div>
                    <div class="file-item">
                        <div class="file-icon">
                            <i class="fas fa-microphone-alt"></i>
                        </div>
                        <div class="file-name">头脑风暴会议</div>
                        <div class="file-duration">1小时</div>
                    </div>
                </div>
            </div>

            <!-- 学习资料合订本 -->
            <div class="folder-card">
                <div class="folder-header">
                    <div class="folder-icon green">
                        <i class="fas fa-graduation-cap"></i>
                    </div>
                    <div class="folder-info">
                        <h3 class="folder-name">学习资料</h3>
                        <p class="folder-meta">最后更新：1周前</p>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>

                <div class="folder-stats">
                    <div class="stat-item">
                        <div class="stat-value">8</div>
                        <div class="stat-label">录音文件</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">12.3</div>
                        <div class="stat-label">总时长(h)</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">189</div>
                        <div class="stat-label">关键词</div>
                    </div>
                </div>

                <div class="recent-files">
                    <div class="recent-title">最近添加</div>
                    <div class="file-item">
                        <div class="file-icon">
                            <i class="fas fa-microphone-alt"></i>
                        </div>
                        <div class="file-name">AI技术分享会</div>
                        <div class="file-duration">1小时15分</div>
                    </div>
                    <div class="file-item">
                        <div class="file-icon">
                            <i class="fas fa-microphone-alt"></i>
                        </div>
                        <div class="file-name">产品培训课程</div>
                        <div class="file-duration">2小时</div>
                    </div>
                </div>
            </div>

            <!-- 客户访谈合订本 -->
            <div class="folder-card">
                <div class="folder-header">
                    <div class="folder-icon orange">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="folder-info">
                        <h3 class="folder-name">客户访谈</h3>
                        <p class="folder-meta">最后更新：3天前</p>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>

                <div class="folder-stats">
                    <div class="stat-item">
                        <div class="stat-value">6</div>
                        <div class="stat-label">录音文件</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">4.2</div>
                        <div class="stat-label">总时长(h)</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">95</div>
                        <div class="stat-label">关键词</div>
                    </div>
                </div>

                <div class="recent-files">
                    <div class="recent-title">最近添加</div>
                    <div class="file-item">
                        <div class="file-icon">
                            <i class="fas fa-microphone-alt"></i>
                        </div>
                        <div class="file-name">客户需求访谈</div>
                        <div class="file-duration">30分钟</div>
                    </div>
                </div>
            </div>

            <!-- 个人笔记合订本 -->
            <div class="folder-card">
                <div class="folder-header">
                    <div class="folder-icon purple">
                        <i class="fas fa-lightbulb"></i>
                    </div>
                    <div class="folder-info">
                        <h3 class="folder-name">个人笔记</h3>
                        <p class="folder-meta">最后更新：今天</p>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>

                <div class="folder-stats">
                    <div class="stat-item">
                        <div class="stat-value">12</div>
                        <div class="stat-label">录音文件</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">8.7</div>
                        <div class="stat-label">总时长(h)</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">156</div>
                        <div class="stat-label">关键词</div>
                    </div>
                </div>

                <div class="recent-files">
                    <div class="recent-title">最近添加</div>
                    <div class="file-item">
                        <div class="file-icon">
                            <i class="fas fa-microphone-alt"></i>
                        </div>
                        <div class="file-name">项目思路整理</div>
                        <div class="file-duration">15分钟</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 底部导航 -->
        <div class="bottom-nav">
            <div class="nav-item">
                <i class="fas fa-home"></i>
                <span>主页</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-microphone-alt"></i>
                <span>录音</span>
            </div>
            <div class="nav-item active">
                <i class="fas fa-folder"></i>
                <span>合订本</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-user"></i>
                <span>我的</span>
            </div>
        </div>
    </div>
</body>
</html>
