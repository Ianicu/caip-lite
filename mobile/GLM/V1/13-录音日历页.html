<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能录音助手 - 录音日历</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .phone-frame {
            width: 375px;
            height: 812px;
            margin: 0 auto;
            background: #f8fafc;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 0 12px #000;
            border-radius: 40px;
        }
        .status-bar {
            height: 44px;
            background: transparent;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            color: #334155;
            font-size: 14px;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
        }
        .header {
            background: white;
            padding: 60px 20px 20px;
            border-bottom: 1px solid #e2e8f0;
        }
        .content-area {
            padding: 20px;
            padding-bottom: 100px;
            background: white;
        }
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .month-year {
            font-size: 18px;
            font-weight: 600;
            color: #1f2937;
        }
        .nav-button {
            background: #f3f4f6;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6b7280;
            cursor: pointer;
            transition: all 0.3s;
        }
        .nav-button:hover {
            background: #e5e7eb;
            color: #374151;
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            margin-bottom: 25px;
        }
        .weekday {
            text-align: center;
            font-size: 12px;
            font-weight: 600;
            color: #6b7280;
            padding: 10px 0;
        }
        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            background: #f8fafc;
            border: 1px solid #e2e8f0;
        }
        .calendar-day:hover {
            background: #f1f5f9;
        }
        .calendar-day.today {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
        }
        .calendar-day.has-recordings {
            background: #dbeafe;
            border-color: #3b82f6;
        }
        .calendar-day.has-recordings.today {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .day-number {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 2px;
        }
        .recording-indicator {
            width: 4px;
            height: 4px;
            background: #3b82f6;
            border-radius: 50%;
            position: absolute;
            bottom: 6px;
        }
        .calendar-day.has-recordings .recording-indicator {
            background: white;
        }
        .calendar-day.today .recording-indicator {
            background: white;
        }
        .stats-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 16px;
            padding: 20px;
            color: white;
            margin-bottom: 25px;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            text-align: center;
        }
        .stat-item {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 15px 10px;
            backdrop-filter: blur(10px);
        }
        .stat-value {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        .stat-label {
            font-size: 12px;
            opacity: 0.9;
        }
        .day-recordings {
            background: #f8fafc;
            border-radius: 16px;
            padding: 20px;
        }
        .day-title {
            font-size: 16px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        .day-title i {
            color: #667eea;
            margin-right: 8px;
        }
        .recording-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #e5e7eb;
        }
        .recording-item:last-child {
            border-bottom: none;
        }
        .recording-icon {
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            color: #667eea;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }
        .recording-info {
            flex: 1;
        }
        .recording-name {
            font-size: 14px;
            color: #374151;
            font-weight: 500;
            margin-bottom: 2px;
        }
        .recording-time {
            font-size: 12px;
            color: #9ca3af;
        }
        .recording-duration {
            font-size: 13px;
            color: #6b7280;
            font-weight: 500;
        }
        ::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
