        body { background-color: #f5f5f7; color: #1d1d1f; }

        .phone-mockup {

            margin: 0 auto;

        .phone-mockup:hover {

        /* 灵动岛 Dynamic Island */
        .dynamic-island {
            position: absolute;

            background-color: #000;
            border-radius: 20px;

        }

            display: grid;

            gap: 60px 40px;
            padding: 40px;
            max-width: 1600px;
            margin: 0 auto;

        /* 隐藏 iframe 滚动条 */
