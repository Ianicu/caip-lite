<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手机号登录</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        ::-webkit-scrollbar {
            display: none;
        }
        .mockup-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            background-color: #f6f6f6;
        }
        .phone-mockup {
            width: 400px;
            height: 850px;
            background-color: #111827;
            border-radius: 40px;
            padding: 15px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        .screen {
            width: 375px;
            height: 812px;
            background-color: #ffffff;
            border-radius: 30px;
            overflow: hidden;
            position: relative;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="mockup-container">
        <div class="phone-mockup">
            <div class="screen">
                <div class="absolute inset-0 flex flex-col bg-white">
                    
                    <!-- Status Bar (Dark Text) -->
                    <div class="flex justify-between items-center px-8 pt-4 text-sm font-semibold text-gray-800">
                        <span>9:41</span>
                        <div class="flex items-center space-x-2">
                             <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                            </svg>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h5V4H4zm0 12h5v-5H4v5zm8 0h5v-5h-5v5zm8-12v5h-5V4h5z" />
                            </svg>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2" />
                            </svg>
                        </div>
                    </div>

                    <!-- Header with Back Button -->
                    <div class="px-4 pt-5">
                        <button class="text-gray-600 hover:text-gray-900">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                        </button>
                    </div>

                    <!-- Main Content -->
                    <div class="flex-1 flex flex-col justify-start pt-8 px-8">
                        <h1 class="text-3xl font-bold text-gray-900 tracking-tight">请输入您的手机号</h1>
                        <p class="text-gray-500 mt-2">未注册的手机号将自动创建账户</p>

                        <div class="mt-12 space-y-6">
                            <!-- Phone Number Input -->
                            <div class="border-b border-gray-200 py-2 flex items-center">
                                <span class="text-lg text-gray-800 font-medium pr-3">+86</span>
                                <input type="tel" placeholder="请输入手机号码" class="flex-1 text-lg placeholder-gray-400 focus:outline-none">
                            </div>

                            <!-- Verification Code Input -->
                            <div class="border-b border-gray-200 py-2 flex items-center justify-between">
                                <input type="text" placeholder="请输入验证码" class="flex-1 text-lg placeholder-gray-400 focus:outline-none">
                                <button class="text-blue-600 font-semibold text-sm hover:text-blue-800 focus:outline-none">获取验证码</button>
                            </div>
                        </div>
                        
                        <div class="mt-12">
                             <button class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-4 rounded-xl shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-all duration-300">
                                登录 / 注册
                            </button>
                        </div>
                    </div>

                    <!-- Footer Legal Text -->
                    <div class="px-8 pb-12">
                         <p class="text-xs text-gray-400 text-center">
                            登录即代表您同意
                            <a href="#" class="underline">《用户协议》</a>
                            和
                            <a href="#" class="underline">《隐私政策》</a>
                        </p>
                    </div>

                </div>
            </div>
        </div>
    </div>

</body>
</html>
