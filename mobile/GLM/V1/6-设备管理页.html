<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能录音助手 - 设备管理</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .phone-frame {
            width: 375px;
            height: 812px;
            margin: 0 auto;
            background: #f8fafc;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 0 12px #000;
            border-radius: 40px;
        }
        .status-bar {
            height: 44px;
            background: transparent;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            color: #334155;
            font-size: 14px;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
        }
        .header {
            background: white;
            padding: 60px 20px 20px;
            border-bottom: 1px solid #e2e8f0;
        }
        .device-card {
            background: white;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.06);
            border: 1px solid #f1f5f9;
        }
        .device-status-online {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }
        .device-status-offline {
            background: linear-gradient(135deg, #64748b 0%, #475569 100%);
        }
        .control-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }
        .control-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
        }
        .control-button.stop {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }
        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #f1f5f9;
        }
        .setting-item:last-child {
            border-bottom: none;
        }
        .toggle-switch {
            width: 48px;
            height: 28px;
            background: #cbd5e1;
            border-radius: 14px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s;
        }
        .toggle-switch.active {
            background: #667eea;
        }
        .toggle-switch::after {
            content: '';
            position: absolute;
            width: 22px;
            height: 22px;
            background: white;
            border-radius: 50%;
            top: 3px;
            left: 3px;
            transition: all 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .toggle-switch.active::after {
            left: 23px;
        }
        .content-area {
            padding: 20px;
            padding-bottom: 100px;
        }
        ::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="status-bar">
            <div>9:41</div>
            <div>
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>

        <div class="header">
            <div class="flex items-center mb-4">
                <i class="fas fa-arrow-left text-gray-600 mr-4 text-lg"></i>
                <h1 class="text-xl font-bold text-gray-800 flex-1">设备管理</h1>
                <i class="fas fa-plus-circle text-blue-600 text-2xl"></i>
            </div>
        </div>

        <div class="content-area">
            <!-- 设备卡片 1 -->
            <div class="device-card">
                <div class="flex items-start justify-between mb-4">
                    <div class="flex items-center">
                        <div class="device-status-online w-12 h-12 rounded-full flex items-center justify-center mr-3">
                            <i class="fas fa-microphone-alt text-white"></i>
                        </div>
                        <div>
                            <h3 class="font-bold text-gray-800">会议室录音笔</h3>
                            <p class="text-sm text-gray-500">设备ID: REC001</p>
                        </div>
                    </div>
                    <span class="w-3 h-3 bg-green-500 rounded-full"></span>
                </div>

                <!-- 设备状态信息 -->
                <div class="grid grid-cols-2 gap-4 mb-4 text-sm">
                    <div class="bg-gray-50 rounded-lg p-3">
                        <p class="text-gray-500 mb-1">电池电量</p>
                        <p class="font-semibold text-gray-800">85%</p>
                    </div>
                    <div class="bg-gray-50 rounded-lg p-3">
                        <p class="text-gray-500 mb-1">存储空间</p>
                        <p class="font-semibold text-gray-800">12.3GB / 32GB</p>
                    </div>
                    <div class="bg-gray-50 rounded-lg p-3">
                        <p class="text-gray-500 mb-1">4G信号</p>
                        <p class="font-semibold text-gray-800">良好</p>
                    </div>
                    <div class="bg-gray-50 rounded-lg p-3">
                        <p class="text-gray-500 mb-1">工作状态</p>
                        <p class="font-semibold text-green-600">空闲</p>
                    </div>
                </div>

                <!-- 控制按钮 -->
                <div class="flex gap-3 mb-4">
                    <button class="control-button flex-1">
                        <i class="fas fa-play mr-2"></i>开始录音
                    </button>
                    <button class="control-button stop flex-1 opacity-50" disabled>
                        <i class="fas fa-stop mr-2"></i>停止录音
                    </button>
                </div>

                <!-- 设置选项 -->
                <div class="border-t pt-4">
                    <h4 class="font-semibold text-gray-700 mb-3">设备设置</h4>
                    <div class="setting-item">
                        <span class="text-gray-700">自动上传</span>
                        <div class="toggle-switch active"></div>
                    </div>
                    <div class="setting-item">
                        <span class="text-gray-700">自动转写</span>
                        <div class="toggle-switch active"></div>
                    </div>
                    <div class="setting-item">
                        <span class="text-gray-700">录音质量</span>
                        <span class="text-blue-600 text-sm">高质量</span>
                    </div>
                </div>
            </div>

            <!-- 设备卡片 2 -->
            <div class="device-card">
                <div class="flex items-start justify-between mb-4">
                    <div class="flex items-center">
                        <div class="device-status-offline w-12 h-12 rounded-full flex items-center justify-center mr-3">
                            <i class="fas fa-microphone-alt text-white"></i>
                        </div>
                        <div>
                            <h3 class="font-bold text-gray-800">便携录音器</h3>
                            <p class="text-sm text-gray-500">设备ID: REC002</p>
                        </div>
                    </div>
                    <span class="w-3 h-3 bg-gray-400 rounded-full"></span>
                </div>

                <!-- 设备状态信息 -->
                <div class="grid grid-cols-2 gap-4 mb-4 text-sm">
                    <div class="bg-gray-50 rounded-lg p-3">
                        <p class="text-gray-500 mb-1">电池电量</p>
                        <p class="font-semibold text-gray-800">32%</p>
                    </div>
                    <div class="bg-gray-50 rounded-lg p-3">
                        <p class="text-gray-500 mb-1">存储空间</p>
                        <p class="font-semibold text-gray-800">8.7GB / 16GB</p>
                    </div>
                    <div class="bg-gray-50 rounded-lg p-3">
                        <p class="text-gray-500 mb-1">4G信号</p>
                        <p class="font-semibold text-gray-800">无连接</p>
                    </div>
                    <div class="bg-gray-50 rounded-lg p-3">
                        <p class="text-gray-500 mb-1">最后在线</p>
                        <p class="font-semibold text-gray-800">2小时前</p>
                    </div>
                </div>

                <!-- 离线设备操作 -->
                <div class="bg-orange-50 border border-orange-200 rounded-lg p-3">
                    <p class="text-orange-700 text-sm">
                        <i class="fas fa-exclamation-triangle mr-2"></i>
                        设备离线，请检查网络连接和电池电量
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
