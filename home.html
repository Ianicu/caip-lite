<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会话助手 - 首页</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F8FAFC; /* Slate-50 */
            width: 375px;
            height: 812px;
            overflow: hidden;
            position: relative;
            margin: 0 auto;
        }
        /* Hide scrollbar */
        ::-webkit-scrollbar {
            display: none;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        .shadow-soft {
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }
        .shadow-float {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4169E1', /* Royal Blue */
                        secondary: '#64748B', /* Slate-500 */
                        dark: '#111827',
                        light: '#F8FAFC',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-50 text-slate-900">

    <!-- Status Bar -->
    <div class="absolute top-0 w-full h-[44px] flex justify-between items-center px-6 z-50">
        <span class="text-[15px] font-semibold text-dark">9:41</span>
        <div class="flex items-center gap-1.5">
            <svg class="w-4 h-4 text-dark" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/></svg>
            <svg class="w-4 h-4 text-dark" fill="currentColor" viewBox="0 0 24 24"><path d="M15.67 4H14V2h-4v2H8.33C7.6 4 7 4.6 7 5.33v15.33C7 21.4 7.6 22 8.33 22h7.33c.74 0 1.34-.6 1.34-1.33V5.33C17 4.6 16.4 4 15.67 4z"/></svg>
        </div>
    </div>

    <!-- Main Content -->
    <div class="pt-[60px] px-6 pb-[100px] h-full overflow-y-auto">
        
        <!-- Header -->
        <div class="flex justify-between items-center mb-8">
            <div>
                <p class="text-secondary text-sm font-medium">早上好,</p>
                <h1 class="text-2xl font-bold text-dark mt-1">Ian</h1>
            </div>
            <div class="w-10 h-10 rounded-full bg-slate-200 overflow-hidden border-2 border-white shadow-sm">
                <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="User" class="w-full h-full object-cover">
            </div>
        </div>

        <!-- Device Card -->
        <div class="bg-white rounded-3xl p-6 shadow-soft mb-8 relative overflow-hidden group">
            <div class="absolute top-0 right-0 w-32 h-32 bg-blue-50 rounded-full -mr-10 -mt-10 opacity-50"></div>
            
            <div class="flex justify-between items-start mb-6 relative z-10">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 rounded-xl bg-blue-100 flex items-center justify-center text-primary">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path></svg>
                    </div>
                    <div>
                        <h3 class="font-bold text-dark">Recorder Pro</h3>
                        <div class="flex items-center gap-1.5 mt-0.5">
                            <span class="w-2 h-2 rounded-full bg-green-500"></span>
                            <span class="text-xs text-secondary font-medium">4G 在线</span>
                        </div>
                    </div>
                </div>
                <button class="p-2 rounded-full hover:bg-slate-50 text-slate-400">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"></path></svg>
                </button>
            </div>

            <div class="grid grid-cols-2 gap-4 relative z-10">
                <div>
                    <p class="text-xs text-secondary mb-1">剩余电量</p>
                    <div class="flex items-end gap-1">
                        <span class="text-xl font-bold text-dark">85</span>
                        <span class="text-xs text-secondary mb-1">%</span>
                    </div>
                    <div class="w-full h-1.5 bg-slate-100 rounded-full mt-2 overflow-hidden">
                        <div class="h-full bg-green-500 rounded-full" style="width: 85%"></div>
                    </div>
                </div>
                <div>
                    <p class="text-xs text-secondary mb-1">可用存储</p>
                    <div class="flex items-end gap-1">
                        <span class="text-xl font-bold text-dark">12</span>
                        <span class="text-xs text-secondary mb-1">GB</span>
                    </div>
                    <div class="w-full h-1.5 bg-slate-100 rounded-full mt-2 overflow-hidden">
                        <div class="h-full bg-primary rounded-full" style="width: 40%"></div>
                    </div>
                </div>
            </div>

            <!-- Quick Action: Start Recording -->
            <button class="w-full mt-6 bg-primary hover:bg-blue-600 text-white py-3.5 rounded-xl font-semibold shadow-lg shadow-blue-500/30 flex items-center justify-center gap-2 transition-all active:scale-95">
                <span class="w-2 h-2 rounded-full bg-red-400 animate-pulse"></span>
                远程开始录音
            </button>
        </div>

        <!-- Recent Section -->
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-lg font-bold text-dark">最近录音</h2>
            <a href="#" class="text-xs text-primary font-medium">查看全部</a>
        </div>

        <div class="space-y-3">
            <!-- Item 1 -->
            <div class="bg-white p-4 rounded-2xl shadow-soft flex items-center gap-4">
                <div class="w-12 h-12 rounded-xl bg-indigo-50 flex items-center justify-center text-indigo-500 flex-shrink-0">
                    <span class="text-xs font-bold">10月</span>
                </div>
                <div class="flex-1 min-w-0">
                    <h4 class="font-semibold text-dark truncate">Q4 产品规划会议</h4>
                    <div class="flex items-center gap-2 mt-1">
                        <span class="text-xs text-secondary">14:30</span>
                        <span class="w-1 h-1 rounded-full bg-slate-300"></span>
                        <span class="text-xs text-secondary">45:20</span>
                    </div>
                </div>
                <div class="flex flex-col items-end gap-1">
                    <span class="px-2 py-0.5 rounded-md bg-green-50 text-green-600 text-[10px] font-medium">已转写</span>
                </div>
            </div>

            <!-- Item 2 -->
            <div class="bg-white p-4 rounded-2xl shadow-soft flex items-center gap-4">
                <div class="w-12 h-12 rounded-xl bg-orange-50 flex items-center justify-center text-orange-500 flex-shrink-0">
                    <span class="text-xs font-bold">昨天</span>
                </div>
                <div class="flex-1 min-w-0">
                    <h4 class="font-semibold text-dark truncate">客户访谈 - 星巴克</h4>
                    <div class="flex items-center gap-2 mt-1">
                        <span class="text-xs text-secondary">09:15</span>
                        <span class="w-1 h-1 rounded-full bg-slate-300"></span>
                        <span class="text-xs text-secondary">12:05</span>
                    </div>
                </div>
                <div class="flex flex-col items-end gap-1">
                    <span class="px-2 py-0.5 rounded-md bg-blue-50 text-primary text-[10px] font-medium">处理中</span>
                </div>
            </div>

            <!-- Item 3 -->
            <div class="bg-white p-4 rounded-2xl shadow-soft flex items-center gap-4">
                <div class="w-12 h-12 rounded-xl bg-slate-50 flex items-center justify-center text-slate-500 flex-shrink-0">
                    <span class="text-xs font-bold">周一</span>
                </div>
                <div class="flex-1 min-w-0">
                    <h4 class="font-semibold text-dark truncate">个人灵感记录</h4>
                    <div class="flex items-center gap-2 mt-1">
                        <span class="text-xs text-secondary">21:00</span>
                        <span class="w-1 h-1 rounded-full bg-slate-300"></span>
                        <span class="text-xs text-secondary">03:10</span>
                    </div>
                </div>
                <div class="flex flex-col items-end gap-1">
                    <span class="px-2 py-0.5 rounded-md bg-slate-100 text-slate-500 text-[10px] font-medium">未转写</span>
                </div>
            </div>
        </div>

    </div>

    <!-- Bottom Navigation -->
    <div class="absolute bottom-0 w-full h-[88px] bg-white border-t border-slate-100 flex justify-around items-start pt-3 z-50 shadow-float">
        <!-- Home (Active) -->
        <div class="flex flex-col items-center gap-1">
            <div class="w-10 h-10 rounded-xl bg-blue-50 flex items-center justify-center text-primary">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"></path></svg>
            </div>
            <span class="text-[10px] font-medium text-primary">首页</span>
        </div>

        <!-- Files -->
        <div class="flex flex-col items-center gap-1 opacity-50">
            <div class="w-10 h-10 flex items-center justify-center text-slate-500">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path></svg>
            </div>
            <span class="text-[10px] font-medium text-slate-500">文件</span>
        </div>

        <!-- Profile -->
        <div class="flex flex-col items-center gap-1 opacity-50">
            <div class="w-10 h-10 flex items-center justify-center text-slate-500">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
            </div>
            <span class="text-[10px] font-medium text-slate-500">我的</span>
        </div>
    </div>

    <!-- Home Indicator -->
    <div class="absolute bottom-2 left-1/2 transform -translate-x-1/2 w-[134px] h-[5px] bg-black rounded-full z-50"></div>

</body>
</html>
